<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    form input {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
      outline: none;
    }
    form button {
      padding: 10px 20px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      transition: 0.2s;
    }
    form button:hover {
      background: #218838;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 500px;
      margin: auto;
    }
    li {
      background: #ffffff; 
      color: #333333;      
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .actions a {
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 5px;
      font-size: 14px;
      margin-left: 8px;
      transition: 0.2s;
    }
    .actions a:first-child {
      background: #007bff;
      color: white;
    }
    .actions a:first-child:hover {
      background: #0056b3;
    }
    .actions a:last-child {
      background: #dc3545;
      color: white;
    }
    .actions a:last-child:hover {
      background: #a71d2a;
    }
  </style>
</head>
<body>
  <h1>My Todo List</h1>
  <form method="POST" action="/add">
    <input type="text" name="task" placeholder="Enter a task" required>
    <button type="submit">Add</button>
  </form>
  <ul>
    {% for task in tasks %}
    <li>
      {{ task.content }}
      <span class="actions">
        <a href="/update/{{ task.id }}">Update</a>
        <a href="/delete/{{ task.id }}">Delete</a>
      </span>
    </li>
    {% endfor %}
  </ul>
</body>
</html>
