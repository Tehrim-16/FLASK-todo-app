<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Update TO-DO</title>
</head>

<body>
    <div class="container my-4">
        <h2>Update TO-DO</h2>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="form-group">
                <label for="title">TO-DO Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{todo.title}}">
            </div>
            <div class="form-group">
                <label for="desc">TO-DO Description</label>
                <input type="text" class="form-control" id="desc" name="desc" value="{{todo.desc}}">
            </div>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</body>

</html>
